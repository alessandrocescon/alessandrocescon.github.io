<!DOCTYPE html>
<html>
<head>
    <title>Geolocalizzazione</title>
</head>
<body>
    <div id="posizioneGPS"></div>

    <script>
        // Funzione per aggiornare la posizione GPS
        function updateGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const divPosizione = document.getElementById("posizioneGPS");
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const numSatellites = position.coords.satelliteCount || "N/A";
                    const accuracy = position.coords.accuracy || "N/A";
                    divPosizione.innerHTML = `Latitudine: ${latitude}<br>Longitudine: ${longitude}<br>Numero di Satelliti: ${numSatellites}<br>Precisione: ${accuracy} metri`;
                });
            } else {
                alert("La geolocalizzazione non Ã¨ supportata dal tuo browser.");
            }
        }

        // Aggiorna la posizione ogni 3 secondi
        setInterval(updateGPS, 3000);
    </script>
</body>
</html>
